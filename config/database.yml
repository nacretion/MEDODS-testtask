default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: root
  host: localhost

  timeout: 5000

development:
  <<: *default
  database: medods_testtask_development

test:
  <<: *default
  database: medods_testtask_test

production:
  <<: *default
  database: medods_testtask_production