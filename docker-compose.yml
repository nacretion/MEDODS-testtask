version: '3.1'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: medods
      POSTGRES_PASSWORD: root
      POSTGRES_DB: medods_testtask_production
    ports:
      - "5432:5432"

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
